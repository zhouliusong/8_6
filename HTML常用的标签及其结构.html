<!--声明为HTML文档-->
<!DOCTYPE html>
<!--lang表示当前文档显示的语言，但是这个属性没有什么特别的作用，定义成什么值一般网页都是能显示出来中文的-->
<html lang="en">
<!--<head>标签用于定义文档的头部，它是所有头部元素的容器-->
<head>
    <!--目前大部分浏览器，直接输出中文会出现中文乱码的情况，这个时候就需要在头部将字符声明为UTF-8编码-->
    <meta charset="UTF-8">
    <!--<title>标签，用来设置网页标题的-->
    <title>这是一个测试网页的标题</title>
</head>
<!--<body>标签：网页上要展示的主要内容-->
<body>
<!--一个完整的标签是由开始标签和结束标签构成的-->
<!--<a>标签：超链接标签-->
<a href="http://www.zhiyou100.com/">智游官网</a>
<!--<img>展示图片的标签-->
<img src="abc.jpg" alt="" height="100xp" width="200xp" >
<span>一般用于设置简短的文字信息</span>
<small>小文本标签</small>
<strong>粗文本标签</strong>
<i>斜体文本标签</i>
<em>斜体文本标签</em>
<b>粗文本标签</b>
<del>删除文本标签</del>
<u>下划线文本标签</u>
<s>删除线文本标签</s>
作者<sup>①</sup>
作者<sup>①</sup>


</body>
</html>
